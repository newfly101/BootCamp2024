<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>당근 마켓 clone</title>
<!--    <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
<header>
    <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
            <img src="asset/header/chart-bar.svg" alt="chart-bar" />
            <img src="asset/header/wi-fi.svg" alt="wi-fi" />
            <img src="asset/header/battery.svg" alt="battery" />
        </div>
    </div>
    <div class="menu-bar">
        <div class="menu-bar__location">
            <div>역삼1동</div>
            <div class="menu-bar__location-icon">
                <img src="asset/header/arrow.svg" alt="arrow" />
            </div>
        </div>
        <div class="menu-bar__icons">
            <img src="asset/header/search.svg" alt="search" />
            <img src="asset/header/menu.svg" alt="menu" />
            <img src="asset/header/alert.svg" alt="alert" />
        </div>
    </div>
    <!--        bem(block, element, modify)명명법-->
</header>

<main>
    <!--        default setting-->
    <div></div>
    <div class="chat-channel">

    </div>
    <ul id="chat-ul"></ul>
    <div class="msg-bar">
        <form id="chat-form">
            <input class="msg-bar-icon"
                   type="image"
                   name="chatFile"
                   src="asset/main/chat/plus.svg"
                   id="chat-file"
                   alt="plus" />
            <label for="send-message"> </label>
            <input type="text"
                 id="send-message"
                 placeholder="메시지 보내기"
                 required
            />
            <input class="msg-bar-icon"
                   type="image"
                   name="submit"
                   src="asset/main/chat/sendMsg.svg"
                   id="chat-submit"
                   alt="submit" />
        </form>

    </div>
</main>

<footer>
    <div class="footer-block">
        <div class="footer-icons">
            <a href="/">
                <div class="footer-icons__img">
                    <img src="asset/footer/home-normal.svg" alt="home" />
                </div>
            </a>
            <div class="footer-icons__desc">
                홈
            </div>
        </div>

        <div class="footer-icons">
            <div class="footer-icons__img">
                <img src="asset/footer/country-normal.svg" alt="country" />
            </div>
            <div class="footer-icons__desc">
                동네생활
            </div>
        </div>

        <div class="footer-icons">
            <div class="footer-icons__img">
                <img src="asset/footer/location-normal.svg" alt="location" />
            </div>
            <div class="footer-icons__desc">
                내 근처
            </div>
        </div>

        <div class="footer-icons">
            <div class="footer-icons__img">
                <img src="asset/footer/chat-select.svg" alt="chat" />
            </div>
            <div class="footer-icons__desc">
                채팅
            </div>
        </div>

        <div class="footer-icons">
            <div class="footer-icons__img">
                <img src="asset/footer/user-normal.svg" alt="user" />
            </div>
            <div class="footer-icons__desc">
                나의당근
            </div>
        </div>

    </div>

</footer>

<!--<div class="media-info-msg">화면의 크기를 줄여주세요</div>-->
<script src="app.js"></script>
</body>

</html>
