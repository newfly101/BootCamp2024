<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원 가입</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header>
        <div class="info-bar">
            <div class="info-bar__time">20:55</div>
            <div class="info-bar__icons">
                <img src="../asset/header/chart-bar.svg" alt="chart-bar" />
                <img src="../asset/header/wi-fi.svg" alt="wi-fi" />
                <img src="../asset/header/battery.svg" alt="battery" />
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-bar__location">
                <div>역삼1동</div>
                <div class="menu-bar__location-icon">
                    <img src="../asset/header/arrow.svg" alt="arrow" />
                </div>
            </div>
            <div class="menu-bar__icons">
                <img src="../asset/header/search.svg" alt="search" />
                <img src="../asset/header/menu.svg" alt="menu" />
                <img src="../asset/header/alert.svg" alt="alert" />
            </div>
        </div>
    </header>
    <main>
        <form id="sign-up-form" method="POST" action="/signup">
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required/>
            </div>
            <div>
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" required/>
            </div>
            <div>
                <label for="password">비밀 번호</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <div>
                <label for="password-check">비밀 번호 확인</label>
                <input type="password" id="password-check" name="password-check" required/>
            </div>
            <div id="checkPassword">
                <!--   비밀번호 일치 여부 확인 결과 text 표출 부분 (jsp)로 넣어줌         -->
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email" required/>
            </div>
            <div>
                <button type="submit" id="sign-up-submit">회원 가입</button>
            </div>

            <div id="info">
                <!--   회원가입 성공 시 '성공했습니다 입력 부분' (jsp)로 넣어줌         -->
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-block">
            <div class="footer-icons">
                <a href="/">
                    <div class="footer-icons__img">
                        <img src="../asset/footer/home-normal.svg" alt="home" />
                    </div>
                </a>
                <div class="footer-icons__desc">
                    홈
                </div>
            </div>

            <div class="footer-icons">
                <div class="footer-icons__img">
                    <img src="../asset/footer/country-normal.svg" alt="country" />
                </div>
                <div class="footer-icons__desc">
                    동네생활
                </div>
            </div>

            <div class="footer-icons">
                <div class="footer-icons__img">
                    <img src="../asset/footer/location-normal.svg" alt="location" />
                </div>
                <div class="footer-icons__desc">
                    내 근처
                </div>
            </div>

            <div class="footer-icons" id="chatting-tap">
                <div class="footer-icons__img">
                    <a href="chat.html" onclick=" window.location.href='/chat'">
                        <img src="../asset/footer/chat-normal.svg" alt="chat" />
                    </a>
                </div>
                <div class="footer-icons__desc">
                    채팅
                </div>
            </div>

            <div class="footer-icons">
                <div class="footer-icons__img">
                    <a href="#" onclick=" window.location.href='/signup'">
                        <img src="../asset/footer/user-select.svg" alt="user" />
                    </a>
                </div>
                <div class="footer-icons__desc">
                    나의당근
                </div>
            </div>

        </div>

    </footer>
    <!-- sha256 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="../javaScript/signup.js"></script>
</body>
</html>
