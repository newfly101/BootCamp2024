<!doctype html>
<html lang="en">

    </main>

                <div class="footer-icons__img">
                    <img src="asset/footer/chat-normal.svg" alt="chat" />
                </div>
                <div class="footer-icons__desc">
                    채팅
                </div>
            </div>

            <div class="footer-icons">
