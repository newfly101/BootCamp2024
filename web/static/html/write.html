<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글쓰기</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <header>
        <div class="info-bar">
            <div class="info-bar__time">20:55</div>
            <div class="info-bar__icons">
                <img src="../asset/header/chart-bar.svg" alt="chart-bar" />
                <img src="../asset/header/wi-fi.svg" alt="wi-fi" />
                <img src="../asset/header/battery.svg" alt="battery" />
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-bar__location">
                <div>역삼1동</div>
                <div class="menu-bar__location-icon">
                    <img src="../asset/header/arrow.svg" alt="arrow" />
                </div>
            </div>
            <div class="menu-bar__icons">
                <img src="../asset/header/search.svg" alt="search" />
                <img src="../asset/header/menu.svg" alt="menu" />
                <img src="../asset/header/alert.svg" alt="alert" />
            </div>
        </div>
    </header>

    <main>
        <form id="write-form">
            <div>
                <label for="image">이미지</label>
                <input type="file" id="image" name="image"/>
            </div>
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required/>
            </div>
            <div>
                <label for="price">가격</label>
                <input type="number" id="price" name="price" required/>
            </div>
            <div>
                <label for="description">설명</label>
                <input type="text" id="description" name="description"/>
            </div>
            <div>
                <label for="place">장소</label>
                <input type="text" id="place"  name="place"/>
            </div>
            <div>
                <button type="submit" id="write-submit-button">제출</button>
            </div>
    <!--        <input class="msg-bar-submit"-->
    <!--               type="image"-->
    <!--               name="submit"-->
    <!--               src="asset/main/chat/sendMsg.svg"-->
    <!--               id="chat-submit"-->
    <!--               alt="submit" />-->
        </form>
    </main>

    <footer>
        <div class="footer-block">
            <div class="footer-icons">
                <a href="/">
                    <div class="footer-icons__img">
                        <img src="../asset/footer/home-normal.svg" alt="home" />
                    </div>
                </a>
                <div class="footer-icons__desc">
                    홈
                </div>
            </div>

            <div class="footer-icons">
                <div class="footer-icons__img">
                    <img src="../asset/footer/country-normal.svg" alt="country" />
                </div>
                <div class="footer-icons__desc">
                    동네생활
                </div>
            </div>

            <div class="footer-icons">
                <div class="footer-icons__img">
                    <img src="../asset/footer/location-normal.svg" alt="location" />
                </div>
                <div class="footer-icons__desc">
                    내 근처
                </div>
            </div>

            <div class="footer-icons" id="chatting-tap">
                <div class="footer-icons__img">
                    <a href="chat.html" onclick=" window.location.href='/chat'">
                        <img src="../asset/footer/chat-normal.svg" alt="chat" />
                    </a>
                </div>
                <div class="footer-icons__desc">
                    채팅
                </div>
            </div>

            <div class="footer-icons">
                <div class="footer-icons__img">
                    <a href="signup.html" onclick=" window.location.href='/signup'">
                        <img src="../asset/footer/user-normal.svg" alt="user" />
                    </a>
                </div>
                <div class="footer-icons__desc">
                    나의당근
                </div>
            </div>
        </div>
    </footer>

    <script src="../javaScript/write.js"></script>
</body>
</html>
