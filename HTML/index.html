<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>join page</title>
    <style>
        div {
            background-color: beige;
        }
    </style>
</head>
<body>
    <div style="background: red"> 여기</div>
    <form>
        <div>
            <label for="email-input">이메일 입력 : </label>
            <input id="email-input" placeholder="이메일 주소를 입력해주세요." type="email"
            required/>
        </div>
        <div>
            <label for="password-input">비밀번호 입력 : </label>
            <input id="password-input" placeholder="비밀번호를 입력해주세요." type="password"
                   required/>
        </div>
        <div>
            <label for="password-check-input">비밀번호 확인 : </label>
            <input id="password-check-input" placeholder="비밀번호 확인" type="password"
                   required/>
        </div>
        <div>
            <label for="name-input">이름 : </label>
            <input id="name-input" placeholder="이름을 입력하세요"
                   required/>
        </div>
        <div>
            <label for="phone-input">핸드폰 번호 : </label>
            <input id="phone-input" placeholder="핸드폰 번호를 입력하세요" type="number"
                   required/>
        </div>
        <div>
            <label for="a">동의하시겠습니까?</label>
            <input id="a" type="checkbox"
                   required/>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
