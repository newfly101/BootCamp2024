<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>
    <style>
        main {
            width: 200px;
            height: 1200px;
            border: 1px solid red;
        }
        div {
            width: 50px;
            height: 50px;
            background-color: red;
            position: fixed;
            /*보여지는 화면 기준으로 위치하게 된다.*/
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div>글쓰기</div>
    </main>
</body>
</html>
