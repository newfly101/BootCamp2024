<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Wordle Challenge</title>
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/footer.css" />

</head>
<body>
    <header>
        <div class="menu-bar">
            <div class="menu-bar__menu">
                <img src="Assets/menu.svg" alt="menu"/>
            </div>
            <div class="menu-bar__wordle">
                <a onClick="window.location.reload()" style="cursor: pointer">
                    Wordle
                </a>
            </div>
            <div class="menu-bar__menu2">
                <img src="Assets/help.svg" alt="help"/>
                <img src="Assets/chart.svg" alt="chart"/>
                <img src="Assets/setting.svg" alt="setting"/>
            </div>
        </div>
    </header>

    <main>
        <div class="board-row row-0">
            <div class="board-block" data-index="00"></div>
            <div class="board-block" data-index="01"></div>
            <div class="board-block" data-index="02"></div>
            <div class="board-block" data-index="03"></div>
            <div class="board-block" data-index="04"></div>
        </div>
        <div class="board-row row-1">
            <div class="board-block" data-index="10"></div>
            <div class="board-block" data-index="11"></div>
            <div class="board-block" data-index="12"></div>
            <div class="board-block" data-index="13"></div>
            <div class="board-block" data-index="14"></div>
        </div>
        <div class="board-row row-2">
            <div class="board-block" data-index="20"></div>
            <div class="board-block" data-index="21"></div>
            <div class="board-block" data-index="22"></div>
            <div class="board-block" data-index="23"></div>
            <div class="board-block" data-index="24"></div>
        </div>
        <div class="board-row row-3">
            <div class="board-block" data-index="30"></div>
            <div class="board-block" data-index="31"></div>
            <div class="board-block" data-index="32"></div>
            <div class="board-block" data-index="33"></div>
            <div class="board-block" data-index="34"></div>
        </div>
        <div class="board-row row-4">
            <div class="board-block" data-index="40"></div>
            <div class="board-block" data-index="41"></div>
            <div class="board-block" data-index="42"></div>
            <div class="board-block" data-index="43"></div>
            <div class="board-block" data-index="44"></div>
        </div>
        <div class="board-row row-5">
            <div class="board-block" data-index="50"></div>
            <div class="board-block" data-index="51"></div>
            <div class="board-block" data-index="52"></div>
            <div class="board-block" data-index="53"></div>
            <div class="board-block" data-index="54"></div>
        </div>
    </main>
    <footer>
        <div class="word-keyInput">
            <div class="word-key" onclick="" data-key="Q">Q</div>
            <div class="word-key" onclick="" data-key="W">W</div>
            <div class="word-key" onclick="" data-key="E">E</div>
            <div class="word-key" onclick="" data-key="R">R</div>
            <div class="word-key" onclick="" data-key="T">T</div>
            <div class="word-key" onclick="" data-key="Y">Y</div>
            <div class="word-key" onclick="" data-key="U">U</div>
            <div class="word-key" onclick="" data-key="I">I</div>
            <div class="word-key" onclick="" data-key="O">O</div>
            <div class="word-key" onclick="" data-key="P">P</div>
        </div>
        <div class="word-keyInput">
            <div class="word-key" onclick="" data-key="A">A</div>
            <div class="word-key" onclick="" data-key="S">S</div>
            <div class="word-key" onclick="" data-key="D">D</div>
            <div class="word-key" onclick="" data-key="F">F</div>
            <div class="word-key" onclick="" data-key="G">G</div>
            <div class="word-key" onclick="" data-key="H">H</div>
            <div class="word-key" onclick="" data-key="J">J</div>
            <div class="word-key" onclick="" data-key="K">K</div>
            <div class="word-key" onclick="" data-key="L">L</div>
        </div>
        <div class="word-keyInput">
            <div class="word-key-enter" onclick="" data-key="Enter">ENTER</div>
            <div class="word-key" onclick="" data-key="Z">Z</div>
            <div class="word-key" onclick="" data-key="X">X</div>
            <div class="word-key" onclick="" data-key="C">C</div>
            <div class="word-key" onclick="" data-key="V">V</div>
            <div class="word-key" onclick="" data-key="B">B</div>
            <div class="word-key" onclick="" data-key="N">N</div>
            <div class="word-key" onclick="" data-key="M">M</div>
            <div class="word-key-delete" onclick="" data-key="Backspace">
                <img src="Assets/delete.svg" alt="delete" data-key="Backspace"/>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
